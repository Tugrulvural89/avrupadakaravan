<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap JavaScript ve Popper.js (gerektiÄŸinde) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Icons for email and password icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh; background-color: #f8f9fa;">
<div class="card" style="width: 400px; border-radius:15px; background-color: #f0f0f0;">
    <div class="card-body">
        <h3 class="card-title text-center">
            Login
        </h3>
        <p class="text-muted text-center">
            Enter your credentials
        </p>
        <form>
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text">
                         <span class="material-icons">email</span>
                    </span>
                         <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                </div>
            </div>
             <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">
                            <span class="material-icons">lock</span>
                        </span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password">
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100 mb-3">Login</button>

        </form>
                    <button class="btn btn-outline-secondary w-100 mb-3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google logo" style="width: 20px;">
                Sign in with Google
            </button>
            <p class="text-center">Already have an account? <a href="{% url 'register' %}">Register</a></p>
        <p class="text-center">Go to home <a href="{% url 'main_page' %}">Login</a></p>

    </div>
</div>
<!-- Bootstrap JavaScript ve Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
